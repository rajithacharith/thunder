StylesPath = .vale/styles
MinAlertLevel = suggestion
enableSpellCheck = true

[*.mdx]
BasedOnStyles = WSO2-IAM
spelling = yes
BlockIgnores = (?s) (import .*? from '.*?';), \
               (?s) (export const .*? = .*?;), \
               (?s) (<.*?>.*?</.*?>), \
               (?s) (<.*?/>)

[*.md]
BasedOnStyles = WSO2-IAM
spelling = yes

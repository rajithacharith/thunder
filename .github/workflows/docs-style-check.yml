name: ðŸ¥’ Vale Lint (Changed Markdown Only)

on:
  pull_request:
    paths:
      - '**/*.md'
      - '**/*.mdx'

jobs:
  vale:
    name: Vale style check
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Node (required for MDX linting)
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install mdx2vast (required for MDX linting)
        run: npm install -g mdx2vast@0.3.1

      - name: Run Vale
        uses: errata-ai/vale-action@v2.1.1
        with:
          filter_mode: added
          reporter: github-pr-check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

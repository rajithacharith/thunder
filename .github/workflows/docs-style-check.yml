# This workflow validates that Thunder content follows the style rules defined in .vale.ini using Vale. It only runs on changed md and mdx files in pull requests.

name: ğŸ¥’ Vale Lint (Changed Markdown Only)

on:
  pull_request:
    paths:
      - '**/*.md'
      - '**/*.mdx'

jobs:
  vale:
    name: Vale style check
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      
      - name: âš™ï¸ Install mdx2vast (required for MDX linting)
        run: npm install -g mdx2vast@0.3.1

      - name: ğŸ” Run Vale
        uses: errata-ai/vale-action@v2.1.1
        with:
          filter_mode: added
          reporter: github-pr-check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

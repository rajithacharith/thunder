id: "github-idp-1"
name: "GitHub IDP"
description: "GitHub OAuth2 Identity Provider"
type: "GITHUB"
properties:
  - name: "client_id"
    value: "{{.GITHUB_CLIENT_ID}}"
    is_secret: false
  - name: "client_secret"
    value: "{{.GITHUB_CLIENT_SECRET}}"
    is_secret: true
  - name: "redirect_uri"
    value: "{{.GITHUB_CALLBACK_URL}}"
    is_secret: false
  - name: "scopes"
    value: "user:email read:user"
    is_secret: false

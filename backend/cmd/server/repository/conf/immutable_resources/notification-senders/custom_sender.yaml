# Custom SMS Notification Sender Configuration
# This configuration file defines a custom HTTP-based SMS notification sender for immutable resource mode.
# All properties support parameterization using Go template syntax: {{.VARIABLE_NAME}}

id: "custom-sms-sender"
name: "Custom SMS Sender"
description: "Custom HTTP webhook SMS notification sender"
provider: "custom"
properties:
  - name: "url"
    value: "{{.CUSTOM_SMS_WEBHOOK_URL}}"
    is_secret: false
  - name: "api_key"
    value: "{{.CUSTOM_SMS_API_KEY}}"
    is_secret: true
  - name: "timeout"
    value: "{{.CUSTOM_SMS_TIMEOUT}}"
    is_secret: false
